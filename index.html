<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZEROX - Advanced OS</title>
    <style>
        body { margin: 0; background: black; overflow: hidden; color: #00f2ff; font-family: 'Segoe UI', sans-serif; }
        #ui-layer { position: fixed; top: 20px; left: 20px; font-size: 11px; letter-spacing: 2px; z-index: 10; font-weight: bold; }
        #status-zero { position: fixed; top: 50px; left: 20px; font-size: 16px; color: #fff; background: rgba(0,242,255,0.1); padding: 10px; border-left: 4px solid #00f2ff; min-width: 250px; z-index: 10; }
        #startBtn { 
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            padding: 20px 40px; background: #00f2ff; color: black; border: none;
            border-radius: 5px; font-weight: 900; cursor: pointer; z-index: 100; box-shadow: 0 0 20px #00f2ff;
        }
        #webcam { display: none; }
        #yt-placeholder { position: absolute; top: -1000px; left: -1000px; }
    </style>
</head>
<body>

<div id="ui-layer">SNOOP TECH // ZEROX_CORE_V4</div>
<div id="status-zero">SISTEMA OFFLINE - AGUARDANDO ATIVAÇÃO</div>
<button id="startBtn">ATIVAR INTERFACE E VOZ</button>

<video id="webcam" autoplay playsinline></video>
<div id="yt-placeholder"></div>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>

<script>
    const YOUTUBE_API_KEY = "AIzaSyA1YzpPogtFgGavsIdc7fh6X4gvmgYfO9I"; 
    let player, recognition, synth = window.speechSynthesis;
    let handsActive = false;

    // --- CENA 3D (Planeta e Mão) ---
    const scene = new THREE.Scene();
    const camera3D = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Globo de Partículas
    const globe = new THREE.Points(
        new THREE.SphereGeometry(1.6, 64, 64), 
        new THREE.PointsMaterial({color: 0x00f2ff, size: 0.015})
    );
    scene.add(globe);

    // Esqueleto da Mão
    const handGroup = new THREE.Group();
    scene.add(handGroup);
    const joints = [];
    for(let i=0; i<21; i++){
        const m = new THREE.Mesh(new THREE.IcosahedronGeometry(0.03, 0), new THREE.MeshBasicMaterial({color: 0xffffff}));
        joints.push(m);
        handGroup.add(m);
    }
    const linesGroup = new THREE.Group();
    handGroup.add(linesGroup);
    const HAND_CONN = [[0,1],[1,2],[2,3],[3,4],[0,5],[5,6],[6,7],[7,8],[5,9],[9,10],[10,11],[11,12],[9,13],[13,14],[14,15],[15,16],[13,17],[17,18],[18,19],[19,20],[0,17]];
    
    camera3D.position.z = 5;

    // --- SISTEMA DE VOZ ---
    function falar(texto) {
        synth.cancel();
        const utter = new SpeechSynthesisUtterance(texto);
        const voices = synth.getVoices();
        // Força voz masculina em PT-BR
        utter.voice = voices.find(v => v.lang === 'pt-BR' && (v.name.includes('Google') || v.name.includes('Daniel'))) || voices[0];
        utter.pitch = 0.7; // Tom grave
        utter.rate = 1.0;
        synth.speak(utter);
        document.getElementById('status-zero').innerText = "ZERO XIS: " + texto;
    }

    function initVoiceRecognition() {
        const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new Speech();
        recognition.lang = 'pt-BR';
        recognition.continuous = true;
        recognition.interimResults = false;

        recognition.onresult = (event) => {
            const fala = event.results[event.results.length - 1][0].transcript.toLowerCase();
            console.log("Comando:", fala);

            if (fala.includes("olá") || fala.includes("oi") || fala.includes("xerox") || fala.includes("xis")) {
                falar("Sim, em que posso te ajudar hoje?");
            } 
            else if (fala.includes("tocar") || fala.includes("música")) {
                let busca = fala.replace(/tocar|música|de|o|a/g, "").trim();
                buscarMusica(busca);
            }
        };

        recognition.onerror = () => recognition.start();
        recognition.onend = () => recognition.start();
        recognition.start();
    }

    async function buscarMusica(termo) {
        if(!termo) return;
        falar("Localizando " + termo + " no YouTube.");
        try {
            const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(termo)}&type=video&maxResults=1&key=${YOUTUBE_API_KEY}`);
            const data = await res.json();
            if (data.items && data.items.length > 0) {
                const videoId = data.items[0].id.videoId;
                player.loadVideoById(videoId);
                player.playVideo();
            } else {
                falar("Não encontrei essa música.");
            }
        } catch (e) {
            falar("Erro de conexão com o banco de dados do YouTube.");
        }
    }

    // --- INICIALIZAÇÃO ---
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('yt-placeholder', {
            height: '0', width: '0',
            events: { 'onReady': () => console.log("Player pronto") }
        });
    }

    async function initExperience() {
        document.getElementById('startBtn').style.display = 'none';
        
        falar("Zero Xis online. Sensores e interface ativados.");
        initVoiceRecognition();

        // Configurar Mão
        const handTracker = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        handTracker.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.6,
            minTrackingConfidence: 0.6
        });

        handTracker.onResults(res => {
            while(linesGroup.children.length > 0) linesGroup.remove(linesGroup.children[0]);
            if(res.multiHandLandmarks && res.multiHandLandmarks[0]){
                const pts = res.multiHandLandmarks[0];
                pts.forEach((p,i) => {
                    // Inversão corrigida e escala ajustada
                    joints[i].position.set(-(p.x-0.5)*8, -(p.y-0.5)*6, -p.z*4);
                });
                HAND_CONN.forEach(c => {
                    const lPoints = [joints[c[0]].position, joints[c[1]].position];
                    const lGeo = new THREE.BufferGeometry().setFromPoints(lPoints);
                    linesGroup.add(new THREE.Line(lGeo, new THREE.LineBasicMaterial({color: 0x00f2ff, transparent: true, opacity: 0.5})));
                });
            }
        });

        const cam = new Camera(document.getElementById('webcam'), {
            onFrame: async () => { await handTracker.send({image: document.getElementById('webcam')}); },
            width: 1280, height: 720
        });
        cam.start();
    }

    document.getElementById('startBtn').addEventListener('click', initExperience);

    function animate() {
        requestAnimationFrame(animate);
        globe.rotation.y += 0.002;
        renderer.render(scene, camera3D);
    }
    animate();

    // Redimensionamento
    window.addEventListener('resize', () => {
        camera3D.aspect = window.innerWidth / window.innerHeight;
        camera3D.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>

</body>
</html>
