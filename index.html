<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Xis - Interface Holo</title>
    <style>
        body { margin: 0; background: black; overflow: hidden; color: #00f2ff; font-family: 'Segoe UI', sans-serif; }
        #ui-layer { position: fixed; top: 20px; left: 20px; font-size: 11px; letter-spacing: 2px; z-index: 10; font-weight: bold; }
        #status-zero { position: fixed; top: 50px; left: 20px; font-size: 16px; color: #fff; background: rgba(0,242,255,0.1); padding: 10px; border-left: 4px solid #00f2ff; min-width: 250px; }
        #startBtn { 
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            padding: 20px 40px; background: #00f2ff; color: black; border: none;
            border-radius: 5px; font-weight: 900; cursor: pointer; z-index: 100;
        }
        #yt-player { position: absolute; top: -5000px; } /* Escondido */
    </style>
</head>
<body>

<div id="ui-layer">ZEROX_V1</div>
<div id="status-zero">CLIQUE PARA INICIAR</div>
<button id="startBtn" onclick="initExperience()">ATIVAR INTERFACE E VOZ</button>

<video id="webcam" style="display:none;" autoplay playsinline></video>
<div id="yt-player"></div>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>

<script>
    const YOUTUBE_API_KEY = "AIzaSyA1YzpPogtFgGavsIdc7fh6X4gvmgYfO9I"; // Cole sua chave aqui
    let player, recognition, synth = window.speechSynthesis;
    let isListening = false;

    // --- CENA 3D (EFEITOS) ---
    const scene = new THREE.Scene();
    const camera3D = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const globe = new THREE.Points(new THREE.SphereGeometry(1.6, 64, 64), new THREE.PointsMaterial({color: 0x00f2ff, size: 0.015}));
    scene.add(globe);

    const handGroup = new THREE.Group(); scene.add(handGroup);
    const joints = []; 
    for(let i=0; i<21; i++){
        const m = new THREE.Mesh(new THREE.IcosahedronGeometry(0.025,0), new THREE.MeshBasicMaterial({color: 0xffffff}));
        joints.push(m); handGroup.add(m);
    }
    const linesGroup = new THREE.Group(); handGroup.add(linesGroup);
    const HAND_CONN = [[0,1],[1,2],[2,3],[3,4],[0,5],[5,6],[6,7],[7,8],[5,9],[9,10],[10,11],[11,12],[9,13],[13,14],[14,15],[15,16],[13,17],[17,18],[18,19],[19,20],[0,17]];
    camera3D.position.z = 5;

    // --- VOZ MASCULINA PT-BR ---
    function falar(texto) {
        synth.cancel();
        const utter = new SpeechSynthesisUtterance(texto);
        const voices = synth.getVoices();
        // Busca especificamente a voz do Google em PT-BR (mais natural)
        utter.voice = voices.find(v => v.lang === 'pt-BR' && v.name.includes('Google')) || voices.find(v => v.lang === 'pt-BR');
        utter.pitch = 0.7; // Tom masculino
        utter.rate = 1.0;
        synth.speak(utter);
        document.getElementById('status-zero').innerText = "ZERO XIS: " + texto;
    }

    // --- RECONHECIMENTO CONTÍNUO ---
    function initVoice() {
        const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new Speech();
        recognition.lang = 'pt-BR';
        recognition.continuous = true;
        recognition.interimResults = false;

        recognition.onresult = (event) => {
            const fala = event.results[event.results.length - 1][0].transcript.toLowerCase();
            console.log("Ouvi:", fala);

            if (fala.includes("olá") && fala.includes("xis")) {
                falar("Sim, em que posso te ajudar hoje?");
            } 
            else if (fala.includes("tocar") || fala.includes("música")) {
                const busca = fala.replace(/tocar|música/g, "").trim();
                buscarETocar(busca);
            }
        };

        recognition.onend = () => recognition.start(); // Reinicia sempre para estar sempre ouvindo
        recognition.start();
    }

    async function buscarETocar(termo) {
        falar("Buscando " + termo + ". Iniciando áudio de fundo.");
        try {
            const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${termo}&type=video&key=${YOUTUBE_API_KEY}`);
            const data = await res.json();
            if (data.items.length > 0) {
                const videoId = data.items[0].id.videoId;
                player.loadVideoById(videoId);
                player.playVideo();
            }
        } catch (e) {
            console.error("Erro na busca:", e);
        }
    }

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('yt-player', { height: '0', width: '0' });
    }

    async function initExperience() {
        document.getElementById('startBtn').style.display = 'none';
        
        // Ativa Voz
        falar("Zero Xis online. Sensores ativados.");
        initVoice();

        // Ativa Mão
        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({maxNumHands: 1, minDetectionConfidence: 0.7});
        hands.onResults(res => {
            while(linesGroup.children.length > 0) linesGroup.remove(linesGroup.children[0]);
            if(res.multiHandLandmarks && res.multiHandLandmarks[0]){
                const pts = res.multiHandLandmarks[0];
                pts.forEach((p,i) => {
                    joints[i].position.set(-(p.x-0.5)*8, -(p.y-0.5)*6, -p.z*4);
                });
                HAND_CONN.forEach(c => {
                    const l = new THREE.BufferGeometry().setFromPoints([joints[c[0]].position, joints[c[1]].position]);
                    linesGroup.add(new THREE.Line(l, new THREE.LineBasicMaterial({color: 0x00f2ff, opacity: 0.5})));
                });
            }
        });
        new Camera(document.getElementById('webcam'), {
            onFrame: async () => { await hands.send({image: document.getElementById('webcam')}); },
            width: 1280, height: 720
        }).start();
    }

    function animate() {
        requestAnimationFrame(animate);
        globe.rotation.y += 0.002;
        renderer.render(scene, camera3D);
    }
    animate();
</script>

</body>
</html>
