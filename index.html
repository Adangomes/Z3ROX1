<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZEROX GOD</title>
<style>
body { margin:0; background:#000; overflow:hidden; font-family:Arial; color:#00f2ff; }
#hud { position:fixed; top:20px; left:20px; z-index:10; font-size:12px; }
#status { display: none; }
#start { position:fixed; bottom:30px; left:50%; transform:translateX(-50%); padding:20px 40px; background:#00f2ff; border:none; font-weight:bold; cursor:pointer; z-index:100; }
</style>
</head>
<body>

<div id="hud"> ZEROX GOD MODE <div id="status">AGUARDANDO...</div> </div>
<button id="start">ATIVAR SISTEMA</button>

<video id="webcam" autoplay playsinline style="display:none"></video>
<div id="player"></div>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>

<script>
// ================= CONFIG =================
const YOUTUBE_API_KEY = "AIzaSyCiYqB5IZRGMPxaBXLGqehItGwr7oG81Tw";

let player, recognition;
let synth = window.speechSynthesis;
let explosionFactor = 1;
let targetExplosion = 1;

function falar(texto){
    synth.cancel();
    let u = new SpeechSynthesisUtterance(texto);
    u.lang = "pt-BR";
    synth.speak(u);
    document.getElementById("status").innerText = texto;
}

function onYouTubeIframeAPIReady(){
    player = new YT.Player('player',{
        height:'0', width:'0',
        events:{ onReady:e=>e.target.mute() }
    });
}

async function tocar(termo){
    // Se o termo vier vazio por erro de voz, ele não faz nada
    if(!termo) return;

    falar("Buscando " + termo);
    const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=id&q=${encodeURIComponent(termo)}&type=video&maxResults=1&key=${YOUTUBE_API_KEY}`);
    const data = await res.json();

    if(data.items && data.items[0]){
        const id = data.items[0].id.videoId;
        player.loadVideoById(id);
        setTimeout(()=>{
            player.unMute();
            player.setVolume(100);
        },500);
        falar("Tocando agora.");
    }
}

// ================= IA AJUSTADA (DICA DE OURO) =================
function responder(fala){
    console.log("Ouvi:", fala);

    // Se ele ouvir "Zero X" ou "Xis"
    if(fala.includes("zerox") || fala.includes("zero x") || fala.includes("xis")){
        
        // ABAIXA O VOLUME PARA OUVIR O COMANDO
        if(player) player.setVolume(15);

        // COMANDO DESLIGAR
        if(fala.includes("desligar") || fala.includes("parar") || fala.includes("pausa")){
            if(player) player.pauseVideo();
            falar("Desligado.");
        } 
        // COMANDO LIGAR
        else if(fala.includes("ligar") || fala.includes("voltar") || fala.includes("continuar")){
            if(player) player.playVideo();
            falar("Sim? Em que posso ajudar?");
            setTimeout(() => { if(player) player.setVolume(100); }, 3000);
        }
        // COMANDO TOCA (AQUI ESTÁ O TRUQUE)
        else if(fala.includes("toca")){
            // Divide a frase no "toca", pega a segunda parte e remove o nome do bot se ele aparecer
            let partes = fala.split("toca");
            if(partes[1]){
                let termo = partes[1].replace(/zerox|zero x|xis/gi, "").trim();
                tocar(termo);
            }
        }
        else if(fala.includes("hora")){
            falar("Agora são " + new Date().toLocaleTimeString());
            setTimeout(() => { if(player) player.setVolume(100); }, 3000);
        }
        else {
            falar("Estou ouvindo.");
            setTimeout(() => { if(player) player.setVolume(100); }, 4000);
        }
    }
}

function iniciarVoz(){
    const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
    recognition = new Speech();
    recognition.lang = "pt-BR";
    recognition.continuous = true;
    recognition.interimResults = false; // Garante que ele só processe a frase final
    
    recognition.onresult = e=>{
        const fala = e.results[e.results.length-1][0].transcript.toLowerCase();
        responder(fala);
    };

    recognition.onend = () => {
        try { recognition.start(); } catch(e) {}
    };
    recognition.start();
}

// ================= 3D (O SEU ORIGINAL) =================
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75,innerWidth/innerHeight,0.1,1000);
camera.position.z = 5;
const renderer = new THREE.WebGLRenderer({alpha:true});
renderer.setSize(innerWidth,innerHeight);
document.body.appendChild(renderer.domElement);
const geo = new THREE.SphereGeometry(1.6,64,64);
const base = geo.attributes.position.array.slice();
const globe = new THREE.Points(geo, new THREE.PointsMaterial({color:0x00f2ff,size:0.015}));
scene.add(globe);
const pGeo = new THREE.BufferGeometry();
const arr = new Float32Array(1500*3);
for(let i=0;i<arr.length;i++){ arr[i]=(Math.random()-0.5)*20; }
pGeo.setAttribute('position',new THREE.BufferAttribute(arr,3));
const particles = new THREE.Points(pGeo, new THREE.PointsMaterial({size:0.02,color:0x00f2ff}));
scene.add(particles);

const hands = new Hands({ locateFile:f=>`https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}` });
hands.setOptions({maxNumHands:1});
hands.onResults(res=>{
    if(res.multiHandLandmarks && res.multiHandLandmarks[0]){
        const pts = res.multiHandLandmarks[0];
        const dist = Math.hypot(pts[0].x-pts[12].x, pts[0].y-pts[12].y);
        targetExplosion = dist > 0.35 ? 3 : 1;
    }
});
function iniciarHand(){
    new Camera(document.getElementById("webcam"),{
        onFrame: async ()=>{ await hands.send({image:webcam}); }
    }).start();
}

function animate(){
    requestAnimationFrame(animate);
    explosionFactor += (targetExplosion - explosionFactor)*0.08;
    const attr = globe.geometry.attributes.position;
    for(let i=0;i<attr.count;i++){
        const scale = explosionFactor + Math.sin(i+(Date.now()*0.005))*0.05;
        attr.setXYZ(i, base[i*3]*scale, base[i*3+1]*scale, base[i*3+2]*scale);
    }
    attr.needsUpdate = true;
    globe.rotation.y += 0.003;
    particles.rotation.y += 0.0005;
    renderer.render(scene,camera);
}
animate();

document.getElementById("start").onclick = ()=>{
    document.getElementById("start").style.display = "none";
    falar("Zero Xis iniciado.");
    iniciarVoz();
    iniciarHand();
    if(player) player.unMute();
};
</script>
</body>
</html>
