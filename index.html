<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Planeta 3D + MÃ£o</title>

<style>
body { margin: 0; overflow: hidden; background: black; }

#startBtn {
  position: fixed;
  bottom: 20px;
  left: 20px;
  padding: 12px;
  background: cyan;
  border: none;
  z-index: 10;
}
</style>
</head>

<body>

<button id="startBtn">Ativar</button>

<video id="video" style="display:none;" autoplay playsinline></video>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<script>
let scene = new THREE.Scene();
let camera3D = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
let renderer = new THREE.WebGLRenderer();

renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// ðŸŒ esfera de partÃ­culas
const geometry = new THREE.SphereGeometry(1, 64, 64);
const material = new THREE.PointsMaterial({ color: 0x00aaff, size: 0.02 });
const sphere = new THREE.Points(geometry, material);
scene.add(sphere);

// ðŸª anel
const ringGeo = new THREE.RingGeometry(1.5, 2, 64);
const ringMat = new THREE.MeshBasicMaterial({ color: 0x00ffff, side: THREE.DoubleSide });
const ring = new THREE.Mesh(ringGeo, ringMat);
ring.rotation.x = Math.PI / 2.5;
scene.add(ring);

camera3D.position.z = 4;

// ðŸŽ¥ MediaPipe
const video = document.getElementById('video');

const hands = new Hands({
  locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
});

hands.setOptions({
  maxNumHands: 1,
  minDetectionConfidence: 0.7,
  minTrackingConfidence: 0.7
});

hands.onResults(results => {
  if (results.multiHandLandmarks) {
    let p = results.multiHandLandmarks[0][8];

    // move planeta com dedo
    sphere.rotation.y = p.x * Math.PI * 2;
    sphere.rotation.x = p.y * Math.PI * 2;

    ring.rotation.z += 0.01;
  }
});

function animate() {
  requestAnimationFrame(animate);

  sphere.rotation.y += 0.002;
  renderer.render(scene, camera3D);
}

animate();

// iniciar cÃ¢mera
document.getElementById("startBtn").onclick = () => {
  const cam = new Camera(video, {
    onFrame: async () => {
      await hands.send({ image: video });
    },
    width: 640,
    height: 480
  });
  cam.start();
};
</script>

</body>
</html>
